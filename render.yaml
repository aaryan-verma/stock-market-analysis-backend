services:
  - type: web
    name: sma-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.13.1"
      # Database configuration - these should be set in Render's dashboard
      - key: DATABASE__HOSTNAME
        sync: false
      - key: DATABASE__USERNAME
        sync: false
      - key: DATABASE__PASSWORD
        sync: false
      - key: DATABASE__PORT
        sync: false
      - key: DATABASE__DB
        sync: false
      # Security configuration
      - key: SECURITY__JWT_SECRET_KEY
        sync: false
      - key: SECURITY__BACKEND_CORS_ORIGINS
        value: '["https://sma-backend.onrender.com", "https://*.onrender.com"]'
      - key: SECURITY__ALLOWED_HOSTS
        value: '["sma-backend.onrender.com", "*.onrender.com", "localhost", "0.0.0.0", "127.0.0.1"]' 